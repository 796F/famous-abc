<template name="codeblock">
  {{#each codeblocks}}
    {{> block}}
  {{/each}}
</template>

<template name="block">
  <div class="codeblock" data-block-id="{{_id}}">
    <div class="code_buttons">
      <button class="simple_button plus_button"></button>
      <button class="simple_button minus_button"></button>
      <button class="simple_button hiding_source"></button>
    </div>
    <div class="rating">
      <button>Votes {{votes}}</button>
    </div>
    <div class="project_link"> 
      <button><a class="gh-btn" href="{{github}}" target="_blank">GITHUB</a></button>
    </div>
    <pre><code class="js hljs">{{{content}}}</code></pre>
  </div>
</template>
