<template name="results"> 
	<div class="result-list"> 
	{{#each results}}
		<div class="result">
			<span class="blue">{{projectName}}</span>
			<br>
			{{#each files}}
        <div data-block-id="{{_id}}" data-project-name="{{projectName}}">
        {{_id}}
        </div>
      {{/each}}
		</div>
	{{/each}}
	</div>
</template>
